{% extends "base.html" %}
{% block conteudo %}
{% load static %}


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - {{Produto.nome}}</title>
</head>
<body>

    <main>
        <div class="product-detail-container">
            <div class="product-images">
                <img class= "main-image" src= '/media/{{produto.imagem_url}}' alt="Premium Laptop">
                <div class="thumbnail-images">
                    <img src="imagens/notebook_principal.png" alt="Miniatura 1" onclick="changeMainImage('imagens/notebook_principal.png')">
                    <img src="imagens/notebook_minuatura_2.png" alt="Miniatura 2" onclick="changeMainImage('imagens/notebook_minuatura_2.png')">
                    <img src="imagens/notebook_miniatura3.png" alt="Miniatura 3" onclick="changeMainImage('imagens/notebook_miniatura3.png')">
                </div>
            </div>

            <div class="product-info">
                <h1 class="product-title">{{produto.nome}}</h1>
                <p class="product-price">{{produto.preco}}</p>
                <p class="product-description">{{produto.especificacoes}}</p>
                <button class="add-to-cart-btn">
                    <span>ADICIONAR AO CARRINHO</span>
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4"/>
                        <line x1="3" y1="6" x2="21" y2="6"/>
                        <path d="M16 10a4 4 0 01-8 0"/>
                    </svg>
                </button>
                </div>
        </div>
                
               </div> </div> <div class="product-rating-container">
        <div class="stars">
            <svg width="50" height="50" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFD700" stroke-width="0.5"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
            <svg width="50" height="50" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFD700" stroke-width="0.5"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
            <svg width="50" height="50" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFD700" stroke-width="0.5"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
            <svg width="50" height="50" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFD700" stroke-width="0.5"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
            <svg width="50" height="50" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFD700" stroke-width="0.5"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
        </div>
        <textarea class="rating-textbox" placeholder="Digite seu comentário..." rows="4"></textarea>
        <button class="submit-rating-btn">ENVIAR</button>
    </div>
            

        <div class="product-specs">
            <h2 class="specs-title">Sobre o produto</h2>
            <p class="spec-item">Cor: galego</p>
            <p class="spec-item">Velocidade: de um dodo</p>
            <p class="spec-item">Dimensões: galo</p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
        function changeMainImage(imageSrc) {
            document.getElementById('mainProductImage').src = imageSrc;
        }
    </script>
</body>
</html>
{% endblock %}
