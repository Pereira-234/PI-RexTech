{% load static %}

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="static/imagens/carrossel_1.png" class="d-block w-100" alt="Notebook" height="650vh" >
        </div>
        <div class="carousel-item">
            <img src="imagens/tv.webp" class="d-block w-100" alt="..." height="500vh">
        </div>
        <div class="carousel-item">
            <img src="imagens/notebook.webp" class="d-block w-100" alt="..." height="500vh">
        </div>
        <div class="carousel-item">
            <img src="imagens/tv.webp" class="d-block w-100" alt="..." height="500vh">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
